<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva de Viagem</title>
</head>
<body>
    <h1>Formulário de Reserva de Viagem</h1>
    <form action="action_page.php" method="post">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Serviços Desejados</legend>
            <input type="checkbox" id="passagens" name="servicos" value="Compra de Passagens">
            <label for="passagens">Compra de Passagens</label><br>

            <input type="checkbox" id="hospedagem" name="servicos" value="Reserva de Hospedagem">
            <label for="hospedagem">Reserva de Hospedagem</label><br>

            <input type="checkbox" id="veiculos" name="servicos" value="Aluguel de Veículos">
            <label for="veiculos">Aluguel de Veículos</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Forma de Pagamento</legend>
            <input type="radio" id="cartao" name="pagamento" value="Cartão de Crédito" required>
            <label for="cartao">Cartão de Crédito</label><br>

            <input type="radio" id="boleto" name="pagamento" value="Boleto">
            <label for="boleto">Boleto</label><br>

            <input type="radio" id="pix" name="pagamento" value="PIX">
            <label for="pix">PIX</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Prazo de Pagamento</legend>
            <label for="prazo">Escolha o prazo:</label>
            <select id="prazo" name="prazo">
                <option value="À Vista">À Vista</option>
                <option value="Cinco Vezes Sem Juros">Cinco Vezes Sem Juros</option>
                <option value="Dez Vezes Com Juros">Dez Vezes Com Juros</option>
            </select><br><br>
        </fieldset>

        <input type="submit" value="Enviar">
    </form>
    <footer>
        <p>Desenvolvido por Brunno Augusto Lacerda Reis</p>
        <p>Data: 09 de agosto de 2024</p>
        <p>Descrição: Atividade prática de HTML</p>
    </footer>
</body>
</html>
